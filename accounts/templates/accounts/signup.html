{# ESGAutoReport/accounts/templates/accounts/signup.html #}
<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <title>{{ page_title|default:"Regisztráció" }}</title>
    <style>
        body { font-family: sans-serif; margin: 40px; background-color: #f4f4f4; display: flex; justify-content: center; align-items: center; min-height: 80vh; }
        .signup-container { background-color: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        h2 { text-align: center; color: #1C8B45; margin-bottom: 20px;}
        form p { margin-bottom: 15px; }
        form ul.errorlist { color: red; list-style-type: none; padding-left: 0; font-size: 0.9em; margin-bottom: 10px;}
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="password"], input[type="email"] { width: calc(100% - 20px); padding: 10px; border: 1px solid #ccc; border-radius: 4px; }
        .helptext { font-size: 0.85em; color: #666; display: block; margin-top: 3px; }
        button[type="submit"] { background-color: #1C8B45; color: white; padding: 10px 15px; border: none; border-radius: 4px; cursor: pointer; font-size: 1em; width: 100%; }
        button[type="submit"]:hover { background-color: #17753A; }
        .login-link { text-align: center; margin-top: 20px; }
    </style>
</head>
<body>
    <div class="signup-container">
        <h2>{{ page_title|default:"Regisztráció" }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }} {# Egyszerűbb megjelenítés, minden mező <p> tagben #}
            <p><button type="submit">Regisztráció</button></p>
        </form>
        <div class="login-link">
            <p>Már van fiókod? <a href="{% url 'accounts:login' %}">Jelentkezz be!</a></p>
        </div>
    </div>
</body>
</html>
